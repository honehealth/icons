name: Publish Package to npmjs
on:
  release:
    types: [published]

# Add permissions for trusted publishing (OIDC)
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: pnpm install
      - run: npm publish
